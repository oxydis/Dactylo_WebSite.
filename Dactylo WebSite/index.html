<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dactylo WebSite | By Oxydis</title>
    <link rel="stylesheet" href="Assets/CSS/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="stats">
        <p id="alltimer">Time remaining: <span id="timer">60s</span></p>
        <p>Mistakes : <span id="mistakes">0</span></p>
      </div>
      <h3 id="await">Start the test to display the text.</h3>
      <div id="quote"></div>
      <textarea
        id="quote-input"
        rows="3"
        placeholder="Type here when the test starts"
      ></textarea>
      <button id="start-test" onclick="startTest()">Start Test</button>
      <button id="stop-test" onclick="displayResult()">Stop Test</button>
      <button id="restart-test" onclick="window.location.reload()">
        Restart Test
      </button>
      <div class="result">
        <h3>Result :</h3>
        <div class="wrapper">
          <p>Accuracy : <span id="accuracy"></span></p>
          <p>Speed : <span id="wpm"></span></p>
          <p>Time : <span id="time"></span></p>
        </div>
      </div>
    </div>
    <script src="Assets/JS/main.js"></script>
  </body>
</html>
